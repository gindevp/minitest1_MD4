<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/create}" class="btn btn-primary">Create new customer</a>
<h1>Customers</h1>
<div class="container-fluid padding">
    <div class="row">
        <th:block th:each="product : ${products}">
            <div class="col-3">
                <div class="card" style="margin-bottom: 20px; ">
                    <div>
                        <img class="card-img-top" th:src="@{'/image/' + ${product.getImg()}}" alt="Card image" width="200px" height="450px">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${product.name}"></h4>
                            <p class="card-text" th:text="${product.price}+'VND'"></p>
                            <a th:href="@{/update/__${product.id}__}"  class="btn btn-success">Edit</a>
                            <a th:href="@{/delete/__${product.id}__}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
